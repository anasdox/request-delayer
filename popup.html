<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Request Delayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Request Delayer</h1>

    <form id="addRuleForm">
        <div class="control">
            <label for="urlPatternInput">URL pattern:</label>
            <input type="text" id="urlPatternInput" name="urlPatternInput" required placeholder="URL Pattern (RegExp)">
            <br>
            <label for="delayTimeInput">Delay time (ms):</label>
            <input type="number" id="delayTimeInput" name="delayTimeInput" min="0" required placeholder="Delay (ms)">
            <br>
            <label for="responseBodyInput">Overwrite Response body:</label>
            <textarea id="responseBodyInput" name="responseBodyInput"></textarea>
            <br>
            <label for="statusCodeInput">Overwrite Status code:</label>
            <input type="number" id="statusCodeInput" name="statusCodeInput" min="100" max="599" required>
            <br>
            <button type="submit" id="save"><i class="fa fa-plus"></i>Add Rule</button>
        </div>
    </form>

    <h2>Current rules:</h2>
    <ul id="rulesList"></ul>
    <script src="popup.js"></script>
</body>

</html>
